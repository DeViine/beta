<head>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="src/css/ageverification.css" media="screen" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript" src="src/js/ageverification.js"></script>
</head>
<body>
  <div>
    <img class="logo" src="http://162.243.153.215/deviine/beta/img/deviine_logo.png" alt="">
    <form action="betasignup.html">
    <h1>As a cannabis website, we're prohibited from advertising to minors.</h1>
    <h2 class="ageText">PLEASE VERIFY YOUR AGE TO ENTER.</h2>
    <input type="text" name="month" value="MM" id="month" class="bday" onclick="this.select()">
    <input type="text" name="day" value="DD" id="day" class="bday" onclick="this.select()">
    <input type="text" name="year" value="YYYY" id="year" class="bday" onclick="this.select()">
    <br>
    <h1>We are currently in our closed Beta period.</h1>
    <h2 class="betaCodeText">PLEASE ENTER YOUR BETA CODE.</h2>
    <input type="text" name="betacode" value="Beta code" class="betacode" onclick="this.select()">
    <br>
    <input type="submit" value="ENTER" id="enter">
    </form>
  </div>
  <footer>DeViine LLC. 2014. All Rights Reserved. </footer>
</body>
