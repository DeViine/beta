<div class="modal-header">
	<h1 class="modalTitle">Log Out</h1>
	<h2 class="modalSubtitle">Are you sure?</h2>
	<a ng-click="close()" class="close-modal">X</a>
</div>
<div class="modal-footer">
	<div class="btn-group btn-group-justified">
		<div class="btn-group">
			<button type="button" ng-click="logout()" class="btn">Yes</button>
		</div>
		<div class="btn-group">
			<button type="button" ng-click="close()" class="btn">Cancel</button>
		</div>
	</div>
</div>
