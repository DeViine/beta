<div class="modal-header">
	<h1 class="modalTitle">Welcome!</h1>
	<h2 class="modalSubtitle">Sign in with one of these accounts.</h2>
	<a href="" class="close-modal">X</a>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<div class="btn-group btn-group-justified">
				<div class="btn-group">
					<button type="button" ng-click="login('facebook', null)" class="btn">
						<img src="img/icons/social/facebook_yellow.png" alt="Facebook"/>
					</button>
				</div>
				<div class="btn-group">
					<button type="button" ng-click="login('twitter', null)" class="btn">
						<img src="img/icons/social/twitter_yellow.png" alt="Twitter"/>
					</button>
				</div>
				<div class="btn-group">
					<button type="button" ng-click="login('google', null)" class="btn">
						<img src="img/icons/social/google_yellow.png" alt="Google"/>
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<p>By visiting DeViine.com, you are agreeing to our <a ui-sref="root.terms">Terms of Use</a> and our <a ui-sref="root.privacy">Privacy Policy</a>.<br/>Must be 21 years or older.</p>
</div>
